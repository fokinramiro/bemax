<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar sesión</title>

  <!-- Estilos específicos para login -->
  <link rel="stylesheet" href="style-login.css" />

  <!-- Script de validación -->
  <script defer src="scripts/login.js"></script>
</head>
<body>
  <!-- Mensaje flotante central -->
  <div id="message" class="message"></div>

  <div class="login-container">
    <h1>Iniciar sesión</h1>

    <form id="loginForm" novalidate>
      <label for="rut">RUT:</label>
      <input type="text" id="rut" placeholder="12345678-9" maxlength="10" />
      <small class="error-text" id="rutError"></small>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" placeholder="Contraseña" />
      <small class="error-text" id="passwordError"></small>

      <button type="submit">Iniciar sesión</button>

      <p><a href="register.html">¿No tienes cuenta? Regístrate aquí</a></p>
    </form>
  </div>
</body>
</html>
