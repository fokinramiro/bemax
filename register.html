<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro - Baymax Reconocimiento Facial</title>

  <!-- Estilos específicos del registro -->
  <link rel="stylesheet" href="style-register.css" />

  <!-- Script de registro -->
  <script defer src="scripts/register.js"></script>
</head>
<body class="register-page">
  <!-- Mensaje flotante -->
  <div id="message" class="message"></div>

  <div class="register-container">
    <h1>Registrarse</h1>
    <form id="registerForm" novalidate>
      <label for="rut">RUT:</label>
      <input type="text" id="rut" name="rut" maxlength="10" />
      <small class="error-text" id="rutError"></small>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" />
      <small class="error-text" id="passwordError"></small>

      <label for="confirmPassword">Confirmar contraseña:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" />
      <small class="error-text" id="confirmPasswordError"></small>

      <button type="submit">Registrar</button>
    </form>

    <p><a href="index.html">¿Ya tienes cuenta? Inicia sesión aquí</a></p>
  </div>
</body>
</html>
